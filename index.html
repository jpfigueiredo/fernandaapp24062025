<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fernanda Rocha Innovare</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container login-container">
    <img src="logo.png" alt="Logo Fernanda Rocha Innovare" class="logo" />
    <h2>Login</h2>
    <input type="text" id="login" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p id="login-erro" class="erro"></p>
  </div>
  <script>
    function fazerLogin() {
      const usuario = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      if (usuario === "fernanda" && senha === "innovare2025") {
        window.location.href = "menu.html";
      } else {
        document.getElementById("login-erro").innerText = "Usuário ou senha incorretos.";
      }
    }
  </script>
</body>
</html>
